<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

var 
obj = {
        naushad: {
            name: "Naushad",
            Designation: "Sales & Marketing",
            email : "naushad@gmail.com",
            phone : "9100000",
            linkdin : "https://www.linkedin.com/",
            title: "Naushad Contact Card",
            text: "Sharing Naushad Contact",
            url: "https://qr.amzoneinternational.com/naushad/"
        }
};
        
$(document).ready(function(){
var uri = window.location.href;
var parts = uri.split('/');
//var s = parts.split('.');
var lastSegment = parts.pop() || parts.pop();  // handle potential trailing slash
var name = lastSegment.split(".")[0];
console.log(name);

//var prop = name;
//var pp = 'name';    
// Accessing property value
var name2 = obj[name].name;
var pos = obj[name].Designation;
var email = obj[name].email;
var emailatt = "location.href='mailto:"+email+"'";
var phone = "+"+obj[name].phone;
var phonelink = "location.href='tel:+"+phone+"'";
var linkdinurl = obj[name].linkdin;
var linkdin ="location.href='"+linkdinurl+"'";
console.log(linkdin);
//function
    $('.name').html(name2);
    $('.position').html(pos);
    $('title').html(name2);
    $('.email-a').html(email);
    $('#email-ref').attr("onclick",emailatt);
    $('#phone').attr("onclick",phonelink);
    $('.phone').html(phone);
    $('#linkdin').attr("onclick",linkdin);
    $('.linkdin').html(linkdinurl);

    
const share = e => {
  if (navigator.share) {
    navigator
      .share({
        title: obj[name].title,
        text: obj[name].text,
        url: obj[name].url
      })
      .then(() => console.log("Thank you for share"))
      .catch(error => console.log("error", error));
  }
};

document.getElementById("share").addEventListener("click", share);
    
});



</script>

          body {
    font-family: Helvetica,Arial,sans-serif;
    background-color: rgba(0, 0, 0, 0);
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    margin: 0;
}
#fullscreen {
  top: 0;
  left: 0;
  min-height: 100%;
  min-width: 100%;
  width: auto;
  height: auto;
  display: block;
  position: fixed;
  z-index: -999;
  opacity: 0.8;
}
#avatar {
    height: 180px;
    border-radius: 100%;
    border: 3px solid white;
    margin-bottom: 40px;
}
h1 {
    color: white;
    font-weight: normal;
    letter-spacing: 0.1em;
    font-size: 4em;
    font-family: Helvetica;
    margin: -10px 0;
}
h3 {
    color: white;
    padding-bottom: 20px;
    font-weight: bold;
}
.content {
    padding-top: 100px;
    padding-bottom: 0px;
    background-color: rgba(0, 0, 0, 0);
    text-align: center;
}
ul {
    list-style: none;
    padding: 0;
    text-align: center;
}
li {
    border-radius: 100%;
    /*border: 2px transparent;*/
    color: white;
    margin: 8px;
    display: inline-block;
    list-style: none;
    width: 65px;
    height: 65px;
}
li:hover {
    color: white;
    text-decoration: none;
    -webkit-transition: 500ms;
    -moz-transition: 500ms;
    transition: 500ms;
    text-decoration: none;
}
a {
    color: white;
    padding: 15px;
    text-decoration: none;
}
.description {
    display: none;
}
#container {
    display: flex; /* establish flex container */
        flex-direction: row; /* make main axis horizontal (default value) */
        justify-content: center; /* center items horizontally, in this case */
        align-items: center; /* center items vertically, in this case */

    /*border: 1px solid white; /* for demo purposes */
    /*background-color: #eee; /* for demo purposes */
}

@media (max-width: 1900px) {
ul {
    text-align: center;
}
li {
    border-radius: 0%;
    border: none;
    color: white;
    margin: 8px;
    display: block;
    list-style: none;
    margin: 10px 0px;
    text-align: center;
    height: auto;
    width: auto;
}
li:hover {
    background-color: none;
    transition: none;
}
a {
    text-align: center;
    background-color:navy;
    /*border-radius: 5px;
    padding-left: 30px;
        padding: 15px;
    */
    color: white;
    width: 88%;
}
a:hover {
    -webkit-transition: 500ms;
    -moz-transition: 500ms;
    transition: 500ms;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-decoration: none;
}
.description {
    display: inline-block;
    color: white;
    font-family: Helvetica;
    
    font-weight: normal;
}
.content {
    padding-top: 60px;
}
}

.save {
    border-radius: 0%;
    border: none;
    color: white;
    display: block;
    list-style: none;
    text-align: center;
    height: auto;
    width: auto;
}

}

.flex-end{

    margin-bottom: 10px;
